<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <script type="text/javascript" src="js/thea.debug.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <title>小牛择校</title>
</head>

<body>
  <div class="cs-wrap">
    <div class="cs-head">
      <div class="logo">
        <img src="images/logo.png" alt="小牛择校">
      </div>
    </div>
    <div class="cs-classroom">
      <div class="cs-headline">
        <span class="focus">直播课堂</span>
      </div>
      <div class="cs-subtitle">让所有家长消除疑问，放眼看世界！</div>
      <ul>
        <li>
          <span class="num">01</span>
          <span class="txt">如何全面了解心仪的国际化学校？</span>
        </li>
        <li>
          <span class="num">02</span>
          <span class="txt">2020年招生新政策是什么？要如何准备？</span>
        </li>
        <li>
          <span class="num">03</span>
          <span class="txt">疫情期间，学校招生/线上课堂有哪些举措？</span>
        </li>
        <li>
          <span class="num">04</span>
          <span class="txt">后续学校在开放日和考试有什么安排？</span>
        </li>
      </ul>
    </div>
    <div class="cs-places">
      <div class="cs-contact"></div>
      <div class="places-cont">
        <div class="cs-headline">
          2020年<span class="focus">国际班名额现在抢</span><em>现在抢</em>
        </div>
        <div class="cs-subtitle no-bold">秋季择校早规划</div>
        <form class="sign-in">
          <input type="text" placeholder="请输入您的家长姓名" class="user-name">
          <input type="text" placeholder="请输入您的孩子姓名" class="user-con">
          <input type="text" placeholder="请输入您的手机号码" class="user-tel">
          <input type="submit" value="立即报名" class="cs-btn">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
